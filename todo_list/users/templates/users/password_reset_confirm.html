{% extends 'base.html' %}

{% block content %}

<div class="center">
    <form method="post" class="card">
        {% csrf_token %}
        <h2 class="text-center">Password reset confirm</h2>
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <small>{{ field.errors|striptags }}</small>
            {% endif %}
        {% endfor %}

        <div>
            <input type="submit" value="Reset Password" class="btn btn-primary">
        </div>

    </form>
</div>

{% endblock content %}
