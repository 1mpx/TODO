{% extends 'base.html' %}

{% block content %}

<div class="center">
    <form method="post" class="card" novalidate>
        {% csrf_token %}
        <h2 class="text-center">Create in to you account</h2>
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <small>{{ field.errors|striptags }}</small>
            {% endif %}
        {% endfor %}

        <input type="submit" value="Register" class="btn btn-primary full-width">
        <hr>
        <p class="text-center">Already have an account <a href="{% url 'login' %}">Login Now</a></p>
    </form>
</div>

{% endblock content %}
